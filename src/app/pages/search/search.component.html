<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let produto of productosService.productosFiltrados" [routerLink]="['/item', produto.cod ]" class="animated fadeIn rk-item ae-masonry__item"><img src="assets/productos/{{produto.url}}.jpg" alt="">
        <div class="item-meta">
            <h2>{{produto.titulo}}</h2>
            <p>{{produto.categoria}}</p>
        </div>
    </a>

</div>
